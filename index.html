<body ng-app="admin" ng-cloak>
    <nav ng-if="currentUser.name" class="navbar navbar-default" ng-controller="navbarCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ngAdmin" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand" style="color: #2b669a" href="#">
                    <span style="cursor: pointer;color: black" ng-click="redirect()"><i class="fa fa-arrow-left fa-1x"></i></span>
                    <a style="margin-left: 1em;white-space: nowrap">{{title}}</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="ngAdmin">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:void(0);"  class="dropdown-toggle fw600 p15" data-toggle="dropdown">
                            <span><i class="fa fa-user pr5 fa-1x" style="color: black;"></i>{{"view.page.welcome"|translate}} {{currentUser.name}}</span>
                            <span class="caret caret-tp hidden-xs"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu">
                            <li><a id="logout" href="#/login"><i class="fa fa-power-off pr5"></i>{{"login.btn.logout"|translate}}</a></li>
                            <li><a  href="#"><i class="fa fa-gear pr5"></i>{{"login.btn.settings"|translate}}</a></li>
                        </ul>
                    </li>
                    <li class="language-select"><div  class="nav navbar-nav navbar-right" ng-translate-language-select></div></li>
                    <li class="jci-logo-after"><div  class="nav navbar-nav navbar-right"><img src="images/Johnson-Controls.png" width="90px"></div></li>
                </ul>
            </div>
        </div>
    </nav>

    <nav ng-if="!currentUser.name" class="navbar navbar-default" ng-controller="navbarCtrl">
        <div class="container-fluid">
            <div id="notlogged">
                <ul class="nav navbar-nav navbar-right">
                    <li class="language-select" style="display: inline-block !important; margin-right: 35px"><div class="nav navbar-nav navbar-right" ng-translate-language-select></div></li>
                    <li class="jci-logo" style="display: inline-block !important;"><div class="nav navbar-nav navbar-right"><img src="images/Johnson-Controls.png" width="90px"></div></li>
                </ul>
            </div>
        </div>
    </nav>

    <div data-screen-loader ></div>
    <div ng-cloak ui-view style="height: 100%;"></div>
</body>
