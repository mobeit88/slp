<div>
    <div class="row">
        <h3>Files for SKU MS-ADS505U-0 / Product Metasys ADX25</h3>
        <div class="col-md-12 col-sm-12 ">
            <div  id="dvData" class="table-responsive">
                <table  ng-table="tableParams" class="table table-bordered table-striped">
                    <tbody ng-repeat="data in $data  track by $index" ng-if="$index<3">
                    <tr>
                        <td  class="text-center" header-class="'text-center'"  data-title="'File Name'">ADX 25 Manual.doc</td>
                        <td class="text-center" header-class="'text-center'" ><span ><i  class="fa fa-file fa-2x" style="color:gray;" aria-hidden="true"></i></span></td>
                        <td class="text-center" header-class="'text-center'" ><span ><i  class="fa fa-download fa-2x" style="color:gray;" aria-hidden="true"></i></span></td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-default" ng-click="goToBack()">{{"btn.back"|translate}}</button>
            </div>
        </div>
    </div>
</div>
